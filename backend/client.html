<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Agent Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .url-input {
            flex: 1;
            min-width: 300px;
        }

        input,
        button,
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.red {
            background-color: #f44336;
        }

        button.red:hover {
            background-color: #d32f2f;
        }

        button.blue {
            background-color: #2196F3;
        }

        button.blue:hover {
            background-color: #0b7dda;
        }

        .browser-window {
            position: relative;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .browser-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #browser-view {
            display: block;
            width: 100%;
            height: 600px;
            object-fit: contain;
            background-color: #fff;
        }

        .message-log {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #2196F3;
        }

        .connection-status {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>AI Browser Agent Viewer</h1>

    <div class="container">
        <div id="connection-status" class="connection-status disconnected">
            WebSocket: Disconnected
        </div>

        <div class="controls">
            <button id="start-browser" class="blue">Start Browser</button>
            <button id="stop-browser" class="red">Stop Browser</button>
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL (e.g., https://example.com)"
                value="https://www.example.com">
            <button id="navigate-button">Navigate</button>
        </div>

        <div class="controls">
            <label for="fps-control">Stream Speed (FPS): </label>
            <input type="range" id="fps-control" min="1" max="30" value="5" step="1" style="width: 200px;">
            <span id="fps-value">5 FPS</span>
            <button id="set-fps-button" class="blue" style="margin-left: 10px;">Apply FPS</button>
        </div>

        <div class="controls">
            <textarea id="prompt-input" placeholder="Enter prompt for the AI agent" rows="2"
                style="width: 100%; resize: vertical;">Tell me what's on this page</textarea>
            <button id="run-agent" style="width: 100%;">Run Agent</button>
        </div>

        <div class="browser-window">
            <div class="browser-header">Browser View</div>
            <div class="loading" id="loading-message">Waiting for browser to start...</div>
            <img id="browser-view"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                alt="Browser View">
        </div>

        <div class="message-log" id="message-log">
            <div class="message">System: Connect to a WebSocket to see agent messages here.</div>
        </div>
    </div>

    <script>
        const serverUrl = 'http://localhost:8000';
        const wsUrl = 'ws://localhost:8000/ws';
        let socket;
        let reconnectAttempts = 0;
        let reconnectInterval;
        const maxReconnectAttempts = 5;

        // DOM Elements
        const connectionStatus = document.getElementById('connection-status');
        const browserView = document.getElementById('browser-view');
        const messageLog = document.getElementById('message-log');
        const loadingMessage = document.getElementById('loading-message');

        // Buttons
        const startBrowserBtn = document.getElementById('start-browser');
        const stopBrowserBtn = document.getElementById('stop-browser');
        const navigateBtn = document.getElementById('navigate-button');
        const runAgentBtn = document.getElementById('run-agent');
        const setFpsBtn = document.getElementById('set-fps-button');

        // Input fields
        const urlInput = document.getElementById('url-input');
        const promptInput = document.getElementById('prompt-input');
        const fpsControl = document.getElementById('fps-control');
        const fpsValue = document.getElementById('fps-value');

        // Connect to WebSocket
        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                return; // Already connected
            }

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                connectionStatus.textContent = 'WebSocket: Connected';
                connectionStatus.classList.remove('disconnected');
                connectionStatus.classList.add('connected');

                // Reset reconnect attempts
                reconnectAttempts = 0;
                clearInterval(reconnectInterval);

                // Send ping to keep connection alive
                setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);

                addMessage('System: Connected to server');
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'screenshot') {
                        // Display the screenshot
                        browserView.src = 'data:image/png;base64,' + data.data;
                        loadingMessage.style.display = 'none';
                    } else if (data.type === 'message') {
                        // Display agent messages
                        addMessage('Agent: ' + data.data);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            socket.onclose = () => {
                connectionStatus.textContent = 'WebSocket: Disconnected';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');

                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    addMessage(`System: Connection lost. Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`);

                    setTimeout(connectWebSocket, 3000);
                } else {
                    addMessage('System: Failed to reconnect after multiple attempts.');
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('System: Connection error occurred.');
            };
        }

        // Add a message to the log
        function addMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = text;
            messageLog.appendChild(messageElement);

            // Auto-scroll to bottom
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        // API Calls
        async function startBrowser() {
            loadingMessage.textContent = 'Starting browser...';
            loadingMessage.style.display = 'block';
            try {
                const response = await fetch(`${serverUrl}/browser/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                addMessage('System: ' + data.message);
            } catch (error) {
                addMessage('System Error: Failed to start browser - ' + error.message);
                loadingMessage.textContent = 'Failed to start browser';
            }
        }

        async function stopBrowser() {
            try {
                const response = await fetch(`${serverUrl}/browser/stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                addMessage('System: ' + data.message);
                loadingMessage.textContent = 'Browser stopped';
                loadingMessage.style.display = 'block';
                browserView.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=';
            } catch (error) {
                addMessage('System Error: Failed to stop browser - ' + error.message);
            }
        }

        async function navigateToUrl() {
            const url = urlInput.value;
            if (!url) {
                addMessage('System: Please enter a URL');
                return;
            }

            loadingMessage.textContent = `Navigating to ${url}...`;
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(`${serverUrl}/browser/navigate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                addMessage('System: ' + data.message);
            } catch (error) {
                addMessage('System Error: Failed to navigate - ' + error.message);
            }
        }

        async function runAgent() {
            const prompt = promptInput.value;
            if (!prompt) {
                addMessage('System: Please enter a prompt');
                return;
            }

            addMessage('System: Running agent with prompt: ' + prompt);

            try {
                const response = await fetch(`${serverUrl}/agent/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                addMessage('System: ' + data.message);
            } catch (error) {
                addMessage('System Error: Failed to run agent - ' + error.message);
            }
        }

        // FPS control
        async function setFps() {
            const fps = parseInt(fpsControl.value);
            try {
                const response = await fetch(`${serverUrl}/streaming/set-fps`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fps })
                });
                const data = await response.json();
                addMessage('System: ' + data.message);
            } catch (error) {
                addMessage('System Error: Failed to set FPS - ' + error.message);
            }
        }

        // Update FPS display when slider changes
        fpsControl.addEventListener('input', () => {
            fpsValue.textContent = `${fpsControl.value} FPS`;
        });

        // Attach event listeners
        startBrowserBtn.addEventListener('click', startBrowser);
        stopBrowserBtn.addEventListener('click', stopBrowser);
        navigateBtn.addEventListener('click', navigateToUrl);
        runAgentBtn.addEventListener('click', runAgent);
        setFpsBtn.addEventListener('click', setFps);

        // Connect on page load
        connectWebSocket();

        // Automatically reconnect if connection is lost
        window.addEventListener('online', connectWebSocket);
    </script>
</body>

</html>
